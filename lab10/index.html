<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <img src="https://2316404048-files.gitbook.io/~/files/v0/b/gitbook-x-prod.appspot.com/o/spaces%2F1GWodv5oltHcDkUSWk2s%2Fuploads%2FRlCBcYQ4O5nrjoZpqnPJ%2Fdeisi-ball.png?alt=media&token=097083b6-fd05-4db8-89d6-6c7ff3578bca" alt="Logo" class="logo">
        <h1>Loja DEISI</h1>
        <nav>
            <ul><a href="#produtos">Produtos</a></ul>
            <ul><a href="#cesto">Cesto</a></ul>
        </nav>
    </header>

    <main>

        <!-- Filtros e opções de pesquisa -->
        <section class="produtos-e-filtros">
        
        <section id="filtros">
            <section>
                <label for="filtro-categorias">Filtrar</label>
                <select id="filtro-categorias">
                    <option value="">Todas as categorias</option>
                </select>
            </section>

            <section>
                <label for="ordenar-preco">Ordenar</label>
                <select id="ordenar-preco">
                    <option value="none">Sem Ordenação</option>
                    <option value="asc">Ordenar por preço: Crescente</option>
                    <option value="desc">Ordenar por preço: Decrescente</option>
                </select>
            </section>

            <section>
                <label for="pesquisar-produto">Procurar</label>
                <input type="text" id="pesquisa-produto" placeholder="Buscar produto..." />
            </section>
        </section>

        <!-- Lista de Produtos -->
        <section id="produtos">
            <h2>Seleciona os seus Produtos</h2>
            <section id="lista-produtos" class="lista-produtos"></section>
        </section>

        </section>

        <!-- Cesto de Compras -->
        <section class="cesto-compra    ">

            <section id="cesto">
                <h2>Produtos Selecionados</h2>
                <section id="produtos-cesto" class="cesto-produtos"></section>
            </section>
    
            <section id="compra">
                <p id="preco-total" class="preco-total"></p>
                <label>
                    <input type="checkbox" id="estudante"> És estudante do DEISI?
                </label>

                <section>
                    <label for="cupao">Cupão:</label>
                    <input type="text" id="cupao" placeholder="Insira o cupão">
                </section>

                <button id="botao-compra">Comprar</button>
                <section id="resultado-compra" role="status"></section>
            </section>
        </section>    

    </main>

    <footer>
        <p>2024</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
