<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Viagem</title>
</head>

<body>
    <header>
        <h2>Viagem</h2>
    </header>
    <main>
        <form action="https://postman-echo.com/get" method="get">
            <fieldset>
                <legend>Informações Pessoais</legend>
                <p>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required>
                </p>

                <p>
                    <label for="apelido">Apelido:</label>
                    <input type="text" name="apelido" id="apelido" required>
                </p>

                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </p>

            </fieldset>

            <fieldset>
                <legend>Informações da Viagem</legend>
                <p>
                    <label for="data_partida">Data de Partida:</label>
                    <input type="date" name="data_partida" id="data_partida" required>
                </p>

                <p>
                    <label for="data_regresso">Data de Regresso:</label>
                    <input type="date" name="data_regresso" id="data_regresso">
                </p>

                <p>
                    <label for="numero_passageiros">Número de Passageiros:</label>
                    <input type="number" name="numero_passageiros" id="numero_passageiros" min="1">
                </p>

                <p>
                    <label for="meio_transporte">Meio de Transporte Favorito:</label>
                    <select id="meio_transporte" name="meio_transporte">
                        <option value="carro">Carro</option>
                        <option value="comboio">Comboio</option>
                        <option value="aviao">Avião</option>
                        <option value="autocarro">Autocarro</option>
                        <option value="bicicleta">Bicicleta</option>
                    </select>
                </p>

                <p>
                    <label>Qual o serviço que deseja na sua viagem:</label><br>
                    <input type="radio" id="servico_basico" name="servico" value="básico">
                    <label for="servico_basico">Básico</label><br>
                    <input type="radio" id="servico_premium" name="servico" value="premium">
                    <label for="servico_premium">Premium</label>
                </p>

                </fieldset>

                <fieldset>
                    <legend>Outras Informações</legend>
                <p>
                    <label for="pedidos_especiais">Pedidos Especiais:</label><br>
                    <textarea id="pedidos_especiais" name="pedidos_especiais" rows="4" cols="50"
                        placeholder="Escreva aqui"></textarea>
                </p>

                <p>
                    <label for="valor_gastar">Valor que espera gastar por pessoa e por dia:</label>
                    <input type="number" id="valor_gastar" name="valor_gastar" min="1" step="0.01">
                    <span id="diasValue">€</span><br><br>
                </p>

                <p>
                    <input type="reset" value="Resetar">
                </p>

                <p>
                    <input type="submit" value="Enviar">
                </p>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>DIW 2024</p>
    </footer>
</body>

</html>
