<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Quizz</h1>
    </header>
    <div class="divViagemQuiz">
        <nav>
            <a href="index.html">Home</a>
            <a href="local.html">Localização</a>
            <a href="multimedia.html">Multimédia</a>
            <a href="info.html">Informação</a>
            <a href="quizz.html">Quizz</a>
            <a href="viagem.html">Viagem</a>
            <a href="pontosinteresse.html">Pontos de Interesse</a>
        </nav>
    </div>
    <main>
        <form action="https://postman-echo.com/get" method="get">
            <fieldset>
                <fieldset>
                    <legend>Informações Pessoais</legend>
                    <p>
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome">
                    </p>

                    <p>
                        <label for="apelido">Apelido:</label>
                        <input type="text" name="apelido" id="apelido">
                    </p>

                    <p>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email">
                    </p>

                    <p>
                        <label for="animal">Animal Favorito:</label>
                        <input type="text" id="animal" name="animal" required placeholder="Digite o seu animal favorito"
                            autocomplete="on" autofocus>
                    </p>

                    <p>
                        <label for="data_nascimento">Data de Nascimento:</label>
                        <input type="date" id="data_nascimento" name="data_nascimento" required>
                    </p>

                    <p>
                        <label for="cor_favorita">Cor Favorita:</label>
                        <input type="color" id="cor_favorita" name="cor_favorita">
                    </p>
                </fieldset>

                <fieldset>
                    <legend>Questões sobre Estocolmo</legend>
                    <p>
                    <p><label for="pergunta1">Qual é o principal museu em Estocolmo dedicado a um navio
                            naufragado?</label></p>
                    <input type="radio" id="vasamuseet" name="capital" value="Museu Vasa">
                    <label for="vasamuseet">Museu Vasa</label>
                    <input type="radio" id="abba" name="capital" value="Museu ABBA">
                    <label for="abba">Museu ABBA</label>
                    </p>

                    <p>
                    <p><label for="pergunta2">Quais dos seguintes bairros são conhecidos em Estocolmo? (Marque todos que
                            se aplicam)</label></p>
                    <input type="checkbox" id="gamla_stan" name="sights" value="Gamla Stan">
                    <label for="gamla_stan">Gamla Stan</label>
                    <input type="checkbox" id="sodermalm" name="sights" value="Södermalm">
                    <label for="sodermalm">Södermalm</label>
                    <input type="checkbox" id="ostermalm" name="sights" value="Östermalm">
                    <label for="ostermalm">Östermalm</label>
                    <input type="checkbox" id="nenhum" name="sights" value="Nenhum">
                    <label for="nenhum">Nenhum</label>
                    </p>

                    <p>
                        <label for="quantidade_museus">Quantos museus existem em Estocolmo?</label>
                        <input type="number" id="quantidade_museus" name="quantidade_museus" required min="1" max="30"
                            step="1">
                    </p>

                    <p>
                        <label for="prato_tipico">Qual é o prato típico de Estocolmo?</label>
                        <select id="prato_tipico" name="prato_tipico">
                            <option value="almôndegas">Almôndegas Suecas</option>
                            <option value="gravlax">Gravlax (salmão curado)</option>
                            <option value="surstromming">Surströmming (arenque fermentado)</option>
                            <option value="semlor">Semlor (pães doces)</option>
                        </select>
                    </p>

                    <p>
                        <label for="monumento_visitar">Se pudesse viajar no tempo, qual monumento histórico de Estocolmo
                            escolheria visitar?</label>
                        <input type="text" id="monumento_visitar" name="monumento_visitar" list="places_to_visit">
                        <datalist id="places_to_visit">
                            <option value="Palácio Real de Estocolmo no século XVIII">
                            <option value="Câmara Municipal de Estocolmo durante a construção">
                            <option value="Gamla Stan na Idade Média">
                            <option value="Museu Vasa no dia da inauguração">
                            <option value="Catedral de Estocolmo no século XIV">
                        </datalist>
                    </p>

                    <p>
                        <label for="dias">Se tivesse a chance, quanto tempo gostaria de passar explorando Estocolmo?
                            (0-30 dias)</label>
                        <input type="range" id="dias" name="dias" min="1" max="30" step="1" value="15">
                        <span id="diasValue">15 dias</span>
                    </p>
                </fieldset>

                <fieldset>
                    <legend>Comentário Final</legend>
                    <p>
                    <p><label for="comentarios">Deixe seus comentários sobre os pontos turísticos de Estocolmo:</label>
                    </p>
                    <textarea id="comentarios" name="comentarios" rows="4" cols="50"
                        placeholder="Escreva aqui"></textarea>
                    </p>

                    <p>
                        <label for="horario_visita">Qual o melhor horário para visitar museus em Estocolmo?</label>
                        <input type="time" id="horario_visita" name="horario_visita">
                    </p>

                    <p>
                        <label for="imagem_upload">Carregar uma imagem de algum lugar famoso em Estocolmo</label>
                        <input type="file" id="imagem_upload" name="imagem_upload" accept="image/*">
                    </p>
                </fieldset>

                <p>
                    <input type="reset" value="Resetar">
                </p>

                <p>
                    <input type="submit" value="Enviar">
                </p>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>DIW 2024</p>
    </footer>
</body>

</html>
